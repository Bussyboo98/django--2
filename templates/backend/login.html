{% extends 'backend/base.html' %}
{% load static %}
<!DOCTYPE html>
{% block title %}
Login
{% endblock %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <div class="login-logo">
        <img src="{% static 'backend/images/logo.png' %}">
      </div>
      <div class="login-form">
        <div class="page-title text-center">
          <h1>Login</h1>
        </div>
        
        <form method='post' action="" class="form">
          <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" placeholder="Username" class="form-control">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Password" class="form-control">
          </div>
          <input type="submit" name="login" value="Login" class="btn btn-success btn-block">
          <div class="row">
            <div class="col-sm-4">
              <a href="#" class="login-links">Reset Password</a>
            </div>
            <div class="col-sm-4 text-center">
              <a href="{% url 'index' %}" class="login-links">Back to home</a>
            </div>
            <div class="col-sm-4">
              <a href="#" class="login-links pull-right">Register</a>
            </div>
          </div>
          {% csrf_token %}
        </form>
      </div>
    </div>
  </div>
</div>



{% endblock %}
