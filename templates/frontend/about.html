{% extends 'frontend/base.html' %}
{% load static %}
<!DOCTYPE html>
{% block title %}
About
{% endblock %}
{% block content %}
 <!-- SITE BLOG STARTS HERE -->
 <div class="row">
    <div class="col-md-8 col-sm-8">
       <div class="row">
         {% if abt %}
          {% for a in abt %}
        <div class="col-sm-4">
          <a href="about-detail.html">
              <img src="{{ a.profile_img}}" class="img-circle">
          </a>
          <h2>{{a.name}}</h2>
          <a href="{% url 'frontend:about_detail' a.id %}" class="btn btn-primary">Readmore</a>
        </div>
      {% endfor %}
    {% endif%}    
       </div>
     
    
    </div>
    <div class="col-md-4 col-sm-4">
      <div class="widget">
        <h3>Categories</h3>
        <ul class="nav">
          <li><a href="#">Sports</a></li>
          <li><a href="#">Politics</a></li>
          <li><a href="#">Entertainment</a></li>
          <li><a href="#">User</a></li>
        </ul>
      </div>
       <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
           <form class="form-inline">
           <input class="form-control mr-sm-8" type="text" placeholder="Search">
           <button class="btn btn-success" type="submit">Search</button>
       </form>
      </nav>
      <div class="widget">
        <h3>Email Subscribtion</h3>
        <form class="form">
          <div class="form-group">
            <input type="text" name="email" class="form-control" placeholder="Enter Email">
          </div>
          <input type="submit" name="submit" class="btn btn-default btn-block">
        </form>
      </div>
    </div>
  </div>
  <!-- SITE BLOG ENDS HERE -->
{% endblock %}
